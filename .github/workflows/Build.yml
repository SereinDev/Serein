name: Build

on:
  push:
    paths:
      - "**.cs"
      - "**.csproj"
  pull_request:
    paths:
      - "**.cs"
      - "**.csproj"
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: DotNet restore
        run: dotnet restore

      - name: Build the project
        run: dotnet build
